<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Untitled-1.css">
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <h2>Create account</h2>
      <div class="form-group">
        <input type="text" required />
        <label for="">Username</label>
      </div>
      <div class="form-group">
        <input type="email" required />
        <label for="">Email</label>
      </div>
      <div class="form-group">
        <input type="text" required />
        <label for="">passwoed</label>
      </div>
      <div class="form-group">
        <input type="text" required />
        <label for="">Confirm Password</label>
      </div>
      <div class="form-group">
        <input type="submit" value="create" />
      </div>
      <p>Already have an account?<a href=""></a>login</p>
    </form>



    <script>
        let label=document.querySelectorAll("label").forEach(label=>{
            label.innerHTML=label.innerText.split('').map((letter,i)=>
            `<span style="transition-delay:${i * 50}ms">${letter}</span>`).join('');
        })
    </script>
  </body>
</html>
